<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forget Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body { 
            background:#080710; 
            font-family: Arial, sans-serif; 
            color:#fff; 
        }
        .container {
            width: 440px; 
            margin: 60px auto; 
            background-color: rgba(255,255,255,0.13);
            border-radius: 10px; 
            border: 2px solid rgba(255,255,255,0.1); 
            padding: 24px 24px 32px;
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
        }
        h2 { 
            text-align:center; 
            margin: 0 0 16px; 
            font-weight: 600; 
        }
        label { 
            display:block; 
            margin-top:16px; 
            font-size:14px; 
        }
        input { 
            width:100%; 
            height:44px; 
            margin-top:6px; 
            padding:0 10px; 
            border-radius:4px;
            border:none; 
            background-color: rgba(255,255,255,0.07); 
            color:#fff; 
        }
        button { 
            margin-top:18px; 
            width:100%; 
            height:46px; 
            background:#fff; 
            color:#080710; 
            border:none; 
            border-radius:5px; 
            font-weight:600; 
            cursor:pointer; 
        }
        .messages { 
            margin: 8px 0; 
        }
        .messages li { 
            list-style:none; 
            padding: 8px 10px; 
            background: rgba(255,255,255,0.15); 
            border-radius: 6px; 
            margin-bottom: 6px; 
        }
        a { 
            color: #a6d4ff; 
            text-decoration: none;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .background{
            width: 430px;
            height: 550px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
            z-index: -1;
        }
        .background .shape{
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child{
            background: linear-gradient(
                #1845ad,
                #23a2f6
            );
            left: -80px;
            top: -80px;
        }
        .shape:last-child{
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -30px;
            bottom: -80px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <h2>Forget Password</h2>
        <p style="text-align: center; margin-bottom: 20px; color: #ccc;">
            Enter your email address and we'll send you a link to reset your password.
        </p>
        
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <label for="email">Email Address</label>
            <input type="email" placeholder="Enter your email" id="email" name="email" required>
            
            <button type="submit">Send Reset Link</button>
        </form>
        
        <div class="back-link">
            <a href="{% url 'login' %}">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
