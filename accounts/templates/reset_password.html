<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://pixner.net/boleto/demo/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pixner.net/boleto/demo/assets/css/all.min.css">
    <link rel="stylesheet" href="https://pixner.net/boleto/demo/assets/css/animate.css">
    <link rel="stylesheet" href="https://pixner.net/boleto/demo/assets/css/flaticon.css">
    <link rel="stylesheet" href="https://pixner.net/boleto/demo/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="https://pixner.net/boleto/demo/assets/css/odometer.css">
    <link rel="stylesheet" href="https://pixner.net/boleto/demo/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="https://pixner.net/boleto/demo/assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://pixner.net/boleto/demo/assets/css/nice-select.css">
    <link rel="stylesheet" href="https://pixner.net/boleto/demo/assets/css/jquery.animatedheadline.css">
    <link rel="stylesheet" href="https://pixner.net/boleto/demo/assets/css/main.css">

    <link rel="shortcut icon" href="https://pixner.net/boleto/demo/assets/images/favicon.png" type="image/x-icon">

    <title>{% block title %}SeatScape - Event Booking{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      .footer-section::before {
            position: absolute;
        content: '';
        bottom: 0;
        right: 0;
        left: 0;
        top: 80px;
        -webkit-mask-image: url(https://pixner.net/boleto/demo/assets/images/footer/footer-shape.png);
        mask-image: url(https://pixner.net/boleto/demo/assets/images/footer/footer-shape.png);
        -webkit-mask-position: top center;
        mask-position: top center;
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        mask-size: cover;
        -webkit-mask-size: cover;
        background: #0a1e5e;
      }
      @media (min-width: 992px) {
        .footer-section::before {
          top: 120px;
        }
      }
      .user-profile { position: relative; display: inline-block; }
      .profile-toggle { background: transparent; border: 0; color: #fff; display: flex; align-items: center; gap: 8px; cursor: pointer; }
      .user-avatar { width: 32px; height: 32px; border-radius: 50%; background: #2a7cff; display: inline-flex; align-items: center; justify-content: center; font-weight: 700; color: #fff; text-transform: uppercase; }
      .profile-dropdown { position: absolute; top: 120%; right: 0; background: #0a1e5e; border: 1px solid rgba(255,255,255,0.1); min-width: 180px; box-shadow: 0 8px 24px rgba(0,0,0,0.2); display: none; z-index: 1000; }
      .profile-dropdown a { display: block; padding: 10px 14px; color: #fff; white-space: nowrap; }
      .profile-dropdown a:hover { background: rgba(255,255,255,0.08); }
      .user-profile:hover .profile-dropdown { display: block; }
      @media (min-width: 992px) {
        a.avatar-dropdown { display: flex; align-items: center; gap: 5px; }
      }
      {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="preloader">
      <div class="preloader-inner">
        <div class="preloader-icon">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <a href="#0" class="scrollToTop">
      <i class="fas fa-angle-up"></i>
    </a>
    
<main> 
    <!-- ==========Sign-In-Section========== -->
    <section class="account-section bg_img" data-background="https://pixner.net/boleto/demo/assets/images/account/account-bg.jpg">
    <div class="container">
            <div class="padding-top padding-bottom">
                <div class="account-area">
                    <div class="section-header-3">
                        <h2 class="cate">Reset Password</h2>
                        <span class="titlecate">Enter your new password below.</span>
                    </div>
        {% if messages %}
                    <div class="messages">
            {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" style="color: #f1481f;">{{ message }}</div>
            {% endfor %}
                    </div>
        {% endif %}
                    <form class="account-form" id="form-signup" method="post">
            {% csrf_token %}
                        <div class="form-group">
            <label for="password1">New Password</label>
            <input type="password" placeholder="Enter new password" id="password1" name="password1" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm Password<span>*</span></label>
                            <input type="password" placeholder="Confirm new Password" id="password2" name="password2" required>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="Reset Password">
                        </div>
        </form>
                    <div class="option">
            <a href="{% url 'login' %}">‚Üê Back to Login</a>
        </div>
    </div>
            </div>
        </div>
    </section>
    <!-- ==========Sign-In-Section========== -->

</main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <script src="https://pixner.net/boleto/demo/assets/js/jquery-3.3.1.min.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/modernizr-3.6.0.min.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/plugins.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/bootstrap.min.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/heandline.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/isotope.pkgd.min.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/magnific-popup.min.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/owl.carousel.min.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/wow.min.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/countdown.min.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/odometer.min.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/viewport.jquery.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/nice-select.js"></script>
  <script src="https://pixner.net/boleto/demo/assets/js/main.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
